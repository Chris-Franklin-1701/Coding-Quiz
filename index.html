<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assest/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <div class="fixed-header">
        <button id="highscores" onclick="showHighscore()">View Highscores:</button>
        <div class="timer">Timer left: </div>
    </div>
    </header>
    <section>
        <div class="container">
            <div id="question-container">
                <div id="questions">Coding Quiz Challenge!</div>
                <h2 id="h2">Try to answer the following questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by 5sec each.</h2>
                <div id="answer-btn"></div>
                    <button id="a" onclick="checkAnswer('a')">Answer 1</button>
                    <button id="b" onclick="checkAnswer('b')">Answer 2</button>
                    <button id="c" onclick="checkAnswer('c')">Answer 3</button>
                    <button id="d" onclick="checkAnswer('d')">Answer 4</button>
                <div id="result"></div>
                <div class="start">
                    <button id="start-btn">Start</button>
                </div>
            </div>
            <div id="endGame">
                <div id="finalScore">
                    <input type="text" size = "40" placeholder="Enter you initials." name="intials" id="initials"/>
                </div>
                <button id="submit-btn" class="submit-btn btn hide">Submit</button>
            </div>
            <div id="savedScoreContainer">
                <div id="highscorePage">
                    <div id="highscoreHeader">
                        <h3>Player Initials</h3>
                        <h3>Player Score</h3>
                    </div>
                    <div id="highscoreInitials"></div>
                    <div id="highscoreScore"></div>
                </div>
            </div>
            <div id="endGame-btns">
                <button id="playAgain" onclick="replayQuiz()">Replay Quiz</button>
                <button id="clearScores" onclick="clearScore()">Clear Scores</button>
            </div>
        </div>
        
    </section>
</body>
<script src="./assest/script.js"></script>
</html>
